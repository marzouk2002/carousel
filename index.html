<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 12 12">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel_img" src="img/project-1.jpg" alt="" >
                </li>
                <li class="carousel__slide">
                    <img class="carousel_img" src="img/project-2.jpg" alt="" >
                </li>
                <li class="carousel__slide">
                    <img class="carousel_img" src="img/project-3.jpg" alt="" >
                </li>
                <li class="carousel__slide">
                    <img class="carousel_img" src="img/project-4.jpg" alt="" >
                </li>
                <li class="carousel__slide">
                    <img class="carousel_img" src="img/project-5.jpg" alt="" >
                </li>
                <li class="carousel__slide">
                    <img class="carousel_img" src="img/project-6.jpg" alt="" >
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 12 12">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
</html>
